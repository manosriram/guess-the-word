<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Guess the Word!</title>
  </head>
  <body>
    <h4 id="team"></h4>
    <table id="fillWord"></table>
    <br />
    <form id="guessLetter" action="">
      <input type="text" maxlength="1" id="guessText" autofocus />
      <button type="submit" id="guessButton">Guess</button>
    </form>
    <br />
    <div id="wrapper">
      <div id="teamA">
        <h4>Team A</h4>
        <div class="card" style="width: auto;">
          <ul class="list-group list-group-flush" id="unorA"></ul>
        </div>
      </div>
      &nbsp;
      &nbsp;
      &nbsp;
      <div id="teamB">
        <h4>Team B</h4>
        <div class="card" style="width: auto;">
          <ul class="list-group list-group-flush" id="unorB"></ul>
        </div>
      </div>
    </div>
    <br />

    <div id="window"></div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/socketR.js" type="module"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
