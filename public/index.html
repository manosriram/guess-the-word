<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Guess the Word!</title>
  </head>
  <body>
    <h4 id="team"></h4>
    <table id="fillWord"></table>
    <div id="wrapper">
      <br />
      <h1 id="teamA">
        Team A
        <span class="teamAScore"></span>
      </h1>

      <h1 id="teamB">
        Team B
        <span class="teamBScore"></span>
      </h1>
      <div id="window"></div>
    </div>
    <form id="guessLetter" action="">
      <input type="text" maxlength="1" id="guessText" autofocus />
      <button type="submit" id="guessButton">Guess</button>
    </form>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/socketR.js" type="module"></script>
</html>
